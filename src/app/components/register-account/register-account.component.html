<div class="container ac-layout before-login">
    <div class="panel m-auto">
        <div class="p-head">
            <h2 style="font-weight:580;">Register Account</h2>
        </div>
        <div class="p-body">
            <form method="post" id="form-register">

                <div class="multiple-form-group">
                    <div class="form-group required">
                        <label>First Name</label>
                        <input type="text" name="firstname" value="" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group required">
                        <label for="input-lastname">Last Name</label>
                        <input type="text" name="lastname" value="" placeholder="Last Name" class="form-control">
                    </div>
                </div>

                <div class="form-group required">
                    <label for="input-email">E-Mail</label>
                    <input type="email" name="email" value="" placeholder="E-Mail" class="form-control">
                </div>
                <div class="form-group required">
                    <label for="input-telephone">Telephone</label>
                    <input type="tel" name="telephone" value="" placeholder="Telephone" class="form-control">
                </div>
                <div>

                </div><button type="submit" class="btn " data-action="submit" routerLink="">Continue</button>
                <p class="no-account-text"><span>Already have an account?</span></p>
                <p>If you already have an account with us, please login at the <a routerLink="/logIn">login page</a>.</p>
            </form>
        </div>
    </div>
</div>
