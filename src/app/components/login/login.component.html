<div class="container ac-layout before-login">
    <div class="panel m-auto">
        <div class="p-head">
            <h2 class="" style="font-weight:580;">Account Login</h2>
        </div>
        <div class="p-body">
            <form action="">
                <div class="form-group">
                    <label class="control-label" [(ngModel)]="userGmail">Phone / E-Mail</label>
                    <input type="text" name="username" value="" placeholder="Phone / E-Mail" id="input-username" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" [(ngModel)]="password">Password</label>
                    <a class="forgot-password" routerLink="/forgot-passward">Forgotten Password?</a>
                    <input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control">
                </div>
                <button type="submit" class="btn" (click)="logInUser()">Login</button>

            </form>
            <p class="no-account-text"><span>Don't have an account?</span></p>
            <a class="btn st-outline" href="" routerLink="/register-account">Create Your Account</a>
        </div>
    </div>
</div>
