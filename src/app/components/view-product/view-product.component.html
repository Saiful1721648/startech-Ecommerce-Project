<div class="product-details-summary">
    <div class="container">
        <div class="content">
            <div class="basic row">
                <!--product image section-->
                <div class="d-flex flex-row">
                    <div class="col-md-4 float-left" style="border:none ; margin-right: 5%;">
                        <div class="images product-images">
                            <div class="product-img-holder">
                                <a class="thumbnail" href="">
                                    <img class="main-img responsive" src="{{ products.img }}" alt="" width="500" height="500">
                                </a>
                            </div>

                        </div>
                    </div>
                    <!--product details section-->
                    <div class="col-md-6 float-right" id="product">
                        <div class="pd-summary">
                            <div class="product-short-info">
                                <h1 class="product-name">{{products.productTitle}}</h1>
                                <table class="product-info-table d-flex flex-row">
                                    <tbody>
                                        <tr class="product-info-group ">
                                            <td class="product-info-label">Price :</td>
                                            <td class="product-info-data"> <span>{{products.amt}}à§³</span></td>
                                        </tr>
                                        <tr class="product-info-group">
                                            <td class="product-info-label">Status :</td>
                                            <td class="product-info-data"> <span>In Stock</span></td>
                                        </tr>
                                        <tr class="product-info-group">
                                            <td class="product-info-label">Product Code :</td>
                                            <td class="product-info-data"> <span>{{products.prodId}}</span></td>
                                        </tr>

                                        <tr class="product-info-group">
                                            <td class="product-info-label">Brand :</td>
                                            <td class="product-info-data"> <span>{{products.Brand}}</span></td>
                                        </tr>
                                    </tbody>

                                </table>

                            </div>
                            <!--key features-->
                            <div class="short-description">
                                <h2>Key Features</h2>
                                <ul>
                                    <li>{{products.details}}</li>

                                    <li>Team MP33 128GB M.2 PCIe SSD</li>
                                    <li class="view-more" style="margin: 8px 0 10px 0;">View More Info</li>
                                </ul>




                            </div>

                            <!--cart option-->
                            <div class="cart-option d-flex flex-row">
                                <!--plus-minus-->
                                <div class="content">
                                    <label type="button" class="btn btn-plus-minus" (click)="inc(products)"><i class="fa fa-plus"></i></label>
                                    <span>{{products.qnt}}</span>
                                    <label type="button" class="btn btn-plus-minus" (click)="dec(products)"><i class="fa fa-minus"></i></label>
                                </div>
                                <!--plus-minus end-->

                                <button id="button-confirm" class="btnn submit-btn pull-right" type="submit" (click)="addCart(products)">Buy Now</button>

                            </div>


                        </div>

                    </div>
                    <!--close menu-->

                    <div class="col-1 float-right">
                        <button mat-button mat-dialog-close style="background-color:white ;border:none;color:slategray;height:2px;margin-left:100px"><mat-icon>clear</mat-icon></button>
                    </div>




                </div>
            </div>
        </div>

    </div>
</div>
